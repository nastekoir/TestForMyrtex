<h2 mat-dialog-title>Создание сотрудника</h2>
<mat-dialog-content>
    <label>Отдел:</label>
    <input type="text" [(ngModel)]="data.employee.department" class="form-control" />

    <label>Ф.И.О.:</label>
    <input type="text" [(ngModel)]="data.employee.fullName" class="form-control" />

    <label>Дата рождения:</label>
    <input type="date" [ngModel]="data.employee.dateOfBirth | date:'yyyy-MM-dd'"
           (ngModelChange)="data.employee.dateOfBirth=$event" class="form-control" />

    <label>Дата приёма на работу:</label>
    <input type="date" [ngModel]="data.employee.dateOfEmployment | date:'yyyy-MM-dd'"
           (ngModelChange)="data.employee.dateOfEmployment=$event" class="form-control" />

    <label>Заработная плата:</label>
    <input type="number" [(ngModel)]="data.employee.salary" class="form-control" />
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button [mat-dialog-close]="data.employee">Создать</button>
</mat-dialog-actions>
