<h2 mat-dialog-title>Редактирование сотрудника</h2>
<mat-dialog-content>
    <label>Отдел:</label>
    <input maxlength="50" type="text" [(ngModel)]="data.empl.department" class="form-control" />

    <label>Ф.И.О.:</label>
    <input maxlength="50" type="text" [(ngModel)]="data.empl.fullName" class="form-control" />

    <label>Дата рождения:</label>
    <input type="date" [ngModel]="data.empl.dateOfBirth | date:'yyyy-MM-dd'"
           (ngModelChange)="data.empl.dateOfBirth=$event" class="form-control" />

    <label>Дата приёма на работу:</label>
    <input type="date" [ngModel]="data.empl.dateOfEmployment | date:'yyyy-MM-dd'"
           (ngModelChange)="data.empl.dateOfEmployment=$event" class="form-control" />

    <label>Заработная плата:</label>
    <input type="number" [(ngModel)]="data.empl.salary" class="form-control" />
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button [mat-dialog-close]="data.empl">Применить</button>
</mat-dialog-actions>
